<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Spiel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Startbildschirm -->
  <div id="start-screen" class="screen">
    <h1>Willkommen zum Spiel</h1>
    <button id="start-btn">Spiel starten</button>
    <button id="continue-btn">Weiter</button>
  </div>

  <!-- Spielbildschirm (zunächst versteckt) -->
  <div id="game-screen" class="screen">
    <h2>Spiel läuft...</h2>
    <p>Hier kommt das Spiel.</p>
  </div>

  <!-- Einbinden der Script-Datei am Ende des Body -->
  <script src="script.js"></script>
</body>
</html>
