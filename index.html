<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game Gallien</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Willkommen im Escape Game Gallien</h1>
        <button onclick="startGame()">Spiel starten</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2>Wähle eine Region:</h2>
        <div id="map-container">
            <button onclick="goTo('wald')">🌲 Wald</button>
            <button onclick="goTo('dorf')">🏡 Dorf</button>
            <button onclick="goTo('fluss')">🌊 Fluss</button>
        </div>
        <p>Sterne gesammelt: <span id="stars-count">0</span></p>
    </div>

    <div id="task-screen" style="display: none;">
        <h2 id="task-title"></h2>
        <p id="question-text"></p>
        <div id="answers-container"></div>
        <p id="timer-text"></p>
        <button onclick="backToMap()">Zurück zur Karte</button>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
