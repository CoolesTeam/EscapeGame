<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="style.css?v=2">
<script src="script.js?v=2" defer></script>
</head>
<body>

    <!-- Startbildschirm -->
<div id="start-screen">
    <h1>Willkommen im Escape Game!</h1>
    <p>Hilf Miraculix, die Zutaten für den Zaubertrank zu sammeln!</p>
    <button onclick="startGame()">Spiel starten</button>
</div>

<!-- Spielbereich (zuerst unsichtbar) -->
<div id="game-screen" style="display: none;">
    <h2>Wähle eine Region:</h2>
    <div class="map">
        <button id="btn-wald" onclick="goTo('wald')">🌲 Wald</button>
        <button id="btn-dorf" onclick="goTo('dorf')">🏠 Dorf</button>
        <button id="btn-fluss" onclick="goTo('fluss')">🌊 Fluss</button>
    </div>
    <p>Gesammelte Sterne: <span id="stars-count">0</span> ⭐</p>
</div>

    <!-- Aufgabenbereich -->
    <div id="task-screen" style="display: none;">
        <h2 id="task-title"></h2>
        <p id="task-description"></p>
        <div id="question-container">
            <p id="question-text"></p>
            <button onclick="checkAnswer(0)" id="answer0"></button>
            <button onclick="checkAnswer(1)" id="answer1"></button>
            <button onclick="checkAnswer(2)" id="answer2"></button>
            <button onclick="checkAnswer(3)" id="answer3"></button>
        </div>
        <button onclick="backToMap()">Zurück</button>
    </div>

    <!-- Endbildschirm -->
    <div id="end-screen" style="display: none;">
        <h2>Herzlichen Glückwunsch!</h2>
        <p id="final-score"></p>
        <button onclick="restartGame()">Neustart</button>
    </div>

    <!-- Soundeffekte -->
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
