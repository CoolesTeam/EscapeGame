<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Gallien</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START-SEITE -->
  <div id="welcome-screen">
    <h1>Willkommen zum Escape Game Gallien!</h1>
    <button class="button" onclick="showIntro()">Weiter</button>
  </div>

  <!-- INTRO-SEITE -->
  <div id="intro-screen" style="display: none;">
    <div id="intro-box">
      <h2>Deine Mission</h2>
      <p>Du bist im Lateinunterricht und deine Lehrkraft möchte, dass du dein Lateinbuch aufschlägst... (Text bleibt gleich)</p>
      <button class="button" onclick="startGame()">Spiel starten</button>
    </div>
  </div>

  <!-- GAME-SCREEN (Regionen) -->
  <div id="game-screen" style="display: none;">
    <h2>Wähle eine Region:</h2>
    <p>Sterne: <span id="stars-count">0</span></p>
    <button id="wald-button" class="button region-button" onclick="showSubregions('wald')">Wald</button>
    <button id="dorf-button" class="button region-button" onclick="showSubregions('dorf')">Dorf</button>
    <button id="fluss-button" class="button region-button" onclick="showSubregions('fluss')">Fluss</button>
  </div>

  <!-- SUBREGION-SCREEN -->
  <div id="subregion-screen" style="display: none;">
    <h2>Unterregion wählen</h2>
    <div id="subregion-container"></div>
    <button class="button back-button" onclick="backToRegions()">Zurück</button>
  </div>

  <!-- TASK-SCREEN -->
  <div id="task-screen" style="display: none;">
    <h2 id="task-title"></h2>
    <p id="question-text"></p>
    <div id="answers-container"></div>
    <button class="button back-button" onclick="backToSubregions()">Zurück</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
